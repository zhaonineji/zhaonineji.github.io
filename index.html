    function toggleLanguage() {
      var currentLang = document.documentElement.lang;
      var currentIndex = languages.findIndex(function(lang) {
        return lang.code === currentLang;
      });
      var nextIndex = (currentIndex + 1) % languages.length;
      var nextLang = languages[nextIndex];
    
      document.documentElement.lang = nextLang.code;
      updateText();
      document.getElementById("toggle-button").innerText = nextLang.name;
    }
    </script>

    function toggleLanguage() {
      var currentLang = document.documentElement.lang;
      if (currentLang === "en") {
        document.documentElement.lang = "zh-CN";
      } else if (currentLang === "zh-CN") {
        document.documentElement.lang = "de";
      } else if (currentLang === "de") {
        document.documentElement.lang = "fr";
      } else if (currentLang === "fr") {
        document.documentElement.lang = "ru";
      } else if (currentLang === "ru") {
        document.documentElement.lang = "ja";
      } else {
        document.documentElement.lang = "en";
      }
      updateText();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;

      if (darkMode) {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }

    function updateText() {
      var lang = document.documentElement.lang;
      var langContent = content[lang];

      document.getElementById("welcome-text").innerText = langContent.welcomeText;
      document.getElementById("toggle-button").innerText = langContent.toggleButton;
